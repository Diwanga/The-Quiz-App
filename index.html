<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="timezone">
      <button id="start">Start Qiuz</button>

      <h3 id="time">Time : 1 minutes</h3>
    </div>
    <div class="qa" id="questarea">
      <div class="q">
        <h2 id="ques"></h2>
        <button class="ans" id="a"></button>
        <button class="ans" id="b"></button>
        <button class="ans" id="c"></button>
        <button class="ans" id="d"></button>
      </div>
      <button id="submit">submit</button>
    </div>
    <script> 
     let questions=[];
     function readTextFile(file)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
               const Readedquestions = allText.toString().split("/");
                const itter = Readedquestions.length;
                var itter2 = 0;
                for(let i = 0;i<itter/6;i++){
                  let quesy={};
         
                  quesy.question = Readedquestions[itter2++];
                  quesy.a= Readedquestions[itter2++];
                  quesy.b= Readedquestions[itter2++];
                  quesy.c= Readedquestions[itter2++];
                  quesy.d= Readedquestions[itter2++];
                  quesy.ans= Readedquestions[itter2++];
                  questions.push(quesy);

    
               
                }
                console.log(questions);

            }
        }
    }
    rawFile.send(null);
}
readTextFile("Input.txt");

      </script> 
  </body>

</html>
